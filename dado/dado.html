<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function rolar() {
            let numeros = document.querySelector('input#numdado').value
            let imagemres = document.querySelector('p#imgres')
            let res = document.querySelector('p#res')
            let roll = []
            let imagem = []

            for (i = 1; i <= numeros; i++) {

                let valores = Math.floor(Math.random() * 6 + 1)

                roll.push(valores)

                imagem.push(`<img src="${valores}.png">`)
            }
            res.innerHTML = `Dado: ${roll}`
            imagemres.innerHTML = `${imagem}`
            
        }


    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rolador">
        <p>Rolador de dados</p>
        <input type="number" name="" id="numdado">
        <input type="button" value="rolar dado" onclick="rolar()">
        <p id="res"></p>
        <p id="imgres"></p>
    </div>
    

</body>

</html>
