<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function carregar() {
            var res = document.querySelector('p#res')
            for (var a = 23; a >= 0; a--) {
                if (a < 10) a = `0${a}`
                for (b = 59; b >= 0; b--) {
                    if (b < 10) b = `0${b}`

                    res.innerHTML += `${a}:${b}<br>`

                }

            }

        }

    </script>
</head>

<body onload="carregar()">
    <p id="res" on></p>
</body>

</html>
